<!DOCTYPE html>  <!-- Define el tipo de documento como HTML5 -->
<html lang="es">  <!-- Establece el idioma de la página en español -->
<head>
    <meta charset="UTF-8">  <!-- Define la codificación de caracteres para soportar caracteres especiales -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- Configura la escala de la página para dispositivos móviles -->
    <title>Iniciar sesión - Pokédex</title>  <!-- Título de la página que aparece en la pestaña del navegador -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">  
    <!-- Enlaza el archivo de estilos ubicado en la carpeta 'static' -->
</head>
<body>
    <h1>Iniciar sesión en la Pokédex</h1>  <!-- Título principal de la página -->

    <!-- Formulario de inicio de sesión -->
    <form action="{{ url_for('login') }}" method="POST">  
        <!-- Usa Flask para definir la ruta de login y el método POST para enviar datos al servidor -->

        <label for="username">Nombre de usuario:</label>  <!-- Etiqueta para el campo de usuario -->
        <input type="text" id="username" name="username" required>  <!-- Campo de entrada para el usuario, obligatorio -->

        <label for="password">Contraseña:</label>  <!-- Etiqueta para la contraseña -->
        <input type="password" id="password" name="password" required>  <!-- Campo de entrada para la contraseña, obligatorio -->

        <button type="submit">Iniciar sesión</button>  <!-- Botón para enviar el formulario -->
    </form>

    <p>¿No tienes una cuenta? <a href="{{ url_for('register') }}">Regístrate aquí</a></p>  
    <!-- Enlace a la página de registro para nuevos usuarios -->

</body>
</html>
