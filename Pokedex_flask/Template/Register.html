<!DOCTYPE html>  <!-- Define el tipo de documento como HTML5 -->
<html lang="es">  <!-- Establece el idioma de la página en español -->
<head>
    <meta charset="UTF-8">  <!-- Define la codificación de caracteres para soportar caracteres especiales -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  <!-- Configura la escala para dispositivos móviles -->
    <title>Registro de Usuario</title>  <!-- Título que aparece en la pestaña del navegador -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">  
    <!-- Enlaza el archivo de estilos ubicado en la carpeta 'static' -->
</head>
<body>
    <h1>Registro de Usuario</h1>  <!-- Título principal de la página -->

    <!-- Formulario de registro -->
    <form action="{{ url_for('register') }}" method="POST">  
        <!-- La acción apunta a la ruta 'register' en Flask y usa el método POST para enviar datos -->

        <label for="username">Nombre de usuario:</label>  <!-- Etiqueta para el campo de usuario -->
        <input type="text" id="username" name="username" required>  <!-- Campo obligatorio para el nombre de usuario -->

        <label for="password">Contraseña:</label>  <!-- Etiqueta para el campo de contraseña -->
        <input type="password" id="password" name="password" required>  <!-- Campo obligatorio para la contraseña -->

        <button type="submit">Registrarse</button>  <!-- Botón para enviar el formulario -->
    </form>

    <p>¿Ya tienes una cuenta? <a href="{{ url_for('login') }}">Inicia sesión aquí</a></p>  
    <!-- Enlace para redirigir a la página de inicio de sesión -->
</body>
</html>
